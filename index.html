<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" href="/favicon.ico" /> -->
    <!-- <link rel="apple-touch-icon"/icon.png" /> -->
    <meta name="color-scheme" content="light dark">
    <meta name="description" content="This is a chrome startup page with custom links and clean UI to increase the productivity level and navigation faster. Designed & developed by KUSH BHALODI.">
    <title>Custom startup page by Kush</title>

    <link rel="stylesheet" href="./index.css" />
    <script src="https://kit.fontawesome.com/be2cf7aa11.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>
    <div class="container">
        <h1>Heyo Kush!!! Whats up??</h1>
        <h3>Lets get u started today...</h3>
        <div class="info-container">
            <div class="info-date">
                <p id="time" class="time"></p>
                <p id="date" class="date"></p>
            </div>
            <div class="info-content">
                <lottie-player src="https://assets7.lottiefiles.com/private_files/lf30_obidsi0t.json" background="transparent" speed="1" style="width: 120px; height: 120px;" loop autoplay></lottie-player>
                
                <div class="social-links" id="quickLinksCont"></div>
            </div>
        </div>
        <div class="bookmark-container">
            <div class="grid" id="grid"></div>
        </div>
    </div>
    <script type="text/javascript" src="./index.js" defer></script>
</body>

</html>
